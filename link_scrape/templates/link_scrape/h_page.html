{% extends 'link_scrape/base.html' %}
{% block body %}
        <div class="row">
            <div class="col-md-10">
                <table class="table">
                    <thead class="thead-dark">
                        
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Inner Text</th>
                        <th scope="col">Class</th>
                      </tr>
                    </thead>
                    <tbody class='text-light'>
                        {% for h in h_tags %}
                        {% if h.inner_text or h.class_name%}
                        <tr>
                            <td>{{h.id}}</td>
                            <td>{{h.inner_text}}</td>
                            <td>{{h.class_name}}</td>
                          </tr>
                        {% endif %}
                        {% endfor %}
            
                    </tbody>
                  </table>
            </div>
        </div>
{% endblock %}
