{% extends 'link_scrape/base.html' %}
{% block body %}
        <div class="row">
            <div class="col-md-10">
                <table class="table">
                    <thead class="thead-dark">
                        
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Alt</th>
                        <th scope="col">Source</th>
                      </tr>
                    </thead>
                    <tbody class='text-light'>
                        {% for p in paragraphs %}
                        {% if p.inner_text or p.class_name%}
                        <tr>
                            <td>{{p.id}}</td>
                            <td>{{p.inner_text}}</td>
                            <td>{{p.class_name}}</td>
                          </tr>
                        {% endif %}
                        {% endfor %}
            
                    </tbody>
                  </table>
            </div>
        </div>
{% endblock %}
