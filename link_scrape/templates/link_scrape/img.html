{% extends 'link_scrape/base.html' %}
{% block body %}
        <div class="row">
            <div class="col-md-10">
                <table class="table">
                    <thead class="thead-dark">
                        
                      <tr>
                        <th scope="col">Alt</th>
                        <th scope="col">Source</th>
                      </tr>
                    </thead>
                    <tbody class='text-light'>
                        {% for img in imgs %}
                        {% if img.name or img.address%}
                        <tr>
                            <td>{{img.address}}</td>
                            <td>{{img.name}}</td>
                          </tr>
                        {% endif %}
                        {% endfor %}
            
                    </tbody>
                  </table>
            </div>
        </div>
{% endblock %}
